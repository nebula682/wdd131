<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place - Bulawayo</title>
    <meta name="description" content="Dynamic Web Fundamentals - Malcolm Nigel Nkomo">
    <meta name="author" content="Malcolm Nigel Nkomo">
    

    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/script.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    


</head>
<body>

<header>
    <h1>Welcome To Bulawayo</h1>
</header>

<main>
    <section id="hero">
        <picture>
            <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
            <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
            <img src="images/hero-small.webp" alt="Description of the image" width="1500" height="750">
        </picture>

        <div class="container">

    <div class="city-info">
        <h2>Data</h2>
        <p><span class="data-label">Country:</span> Zimbabwe</p>
        <p><span class="data-label">Population:</span> 2,161,000</p>
        <p><span class="data-label">Languages:</span> Ndebele and Shona</p>
        <p><span class="data-label">Area:</span> 105.4 km²</p>
        <p><span class="data-label">Currency:</span> ZWG</p>
    </div>

    <div id="weather">
        <h2>Weather</h2>
        <div id="weather-icon"></div>
        <p id="temperature">Temperature: 15°C</p>
        <p id="wind-speed">Wind Speed: 10 km/h</p>
        <p id="windchill">Windchill: <span id="windchill-value">N/A</span></p>
    </div>
    </div>
    </section>

    <!-- Additional Sections (attractions, history, etc.) -->
</main>

<footer>
    <p>
        &copy;<span id="currentyear"></span> Malcolm Nigel Nkomo, Zimbabwe
        </p>
    <p> <span id="current-year"></span> | Last Modified: <span id="last-modified"></span></p>
</footer>

</body>
</html>
