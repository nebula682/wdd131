<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content=" WDD 131- Dynamic Web Fundamentals - Malcolm Nigel Nkomo - Week one  Course Home Page">
    <meta name="author" content="Malcolm Nigel Nkomo">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
                    

</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get">
            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <!-- Overall Rating -->
            <label>Overall Rating:</label>
            <div>
                <label for="rating1">
                    <input type="radio" id="rating1" name="rating" value="1" required> ☆
                </label>
                <label for="rating2">
                    <input type="radio" id="rating2" name="rating" value="2" required> ☆
                </label>
                <label for="rating3">
                    <input type="radio" id="rating3" name="rating" value="3" required> ☆
                </label>
                <label for="rating4">
                    <input type="radio" id="rating4" name="rating" value="4" required> ☆
                </label>
                <label for="rating5">
                    <input type="radio" id="rating5" name="rating" value="5" required> ☆
                </label>
            </div>
            
            <!-- Date of Installation -->
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>
            
            <!-- Useful Features -->
            <label>Useful Features:</label>
            <div>
                <label for="feature1">
                    <input type="checkbox" id="feature1" name="features" value="Easy Setup"> Easy Setup
                </label>
                <label for="feature2">
                    <input type="checkbox" id="feature2" name="features" value="Durable"> Durable
                </label>
                <label for="feature3">
                    <input type="checkbox" id="feature3" name="features" value="Compact"> Compact
                </label>
                <label for="feature4">
                    <input type="checkbox" id="feature4" name="features" value="Full Buckae"> Full buckae
                </label>
            </div>
            
            <!-- Written Review -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>
            
            <!-- User Name -->
            <label for="userName">Your Name (optional):</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        
        <p>
                    &copy; <span id="currentyear"></span> Malcolm Nigel Nkomo, Zimbabwe
                </p>
                <p id="lastModified"></p>
    </footer>
</body>
</html>
