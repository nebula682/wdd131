<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore [Country/Place]</title>
    <link rel="stylesheet" href="styles/bulawayo.css">
    <script src="scripts/byo.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Bulawayo</h1>
        <img 
            src="images/image_2024-11-09_133322984.png" 
            srcset="images/hero-small.webp 480w,
                    images/hero-medium.webp 800w,
                    images/hero-large.webp 1200w"
            sizes="(max-width: 480px) 100vw,
                   (max-width: 800px) 50vw,
                   33vw"
            alt="A beautiful view of The City Of Queens and Kings"
            class="hero-image">
    </header>

    <main>
        <section class="weather">
            <h2>Weather <span class="weather-icon">⛅</span></h2>
            <p>Temperature: <span id="temperature">5°C</span></p>
            <p>Wind Speed: <span id="wind-speed">10 km/h</span></p>
            <p>Wind Chill: <span id="wind-chill">N/A</span></p>
        </section>

        <section class="description">
            <h2>About [Country/Place]</h2>
            <p>[Insert a brief description of the country or place here.]</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> | Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
